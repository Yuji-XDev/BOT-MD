<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rayas de Colores ðŸŒˆ</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    .raya {
      position: absolute;
      width: 100%;
      height: 4px;
      animation: mover 10s linear infinite;
      opacity: 0.8;
      filter: blur(1px);
    }

    @keyframes mover {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>

<script>
  const colores = [
    'red', 'orange', 'yellow', 'green', 'cyan',
    'blue', 'violet', 'magenta', 'lime', 'pink',
    '#00ffff', '#ff00ff', '#ff69b4', '#ffff00'
  ];

  for (let i = 0; i < 100; i++) {
    let raya = document.createElement('div');
    raya.className = 'raya';
    raya.style.top = `${Math.random() * 100}vh`;
    raya.style.height = `${Math.random() * 5 + 1}px`;
    raya.style.background = colores[Math.floor(Math.random() * colores.length)];
    raya.style.left = `${Math.random() * 100}vw`;
    raya.style.width = `${Math.random() * 100 + 100}%`;
    raya.style.animationDuration = `${Math.random() * 10 + 5}s`;
    document.body.appendChild(raya);
  }
</script>

</body>
</html>
